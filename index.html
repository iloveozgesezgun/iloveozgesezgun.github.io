                </div>
                <div class="page-text">

                </div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.1.2/fullpage.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://raw.githubusercontent.com/customd/jquery-visible/62b48c8792a85edcf8d4e3c11f215c126d8e6376/jquery.visible.min.js"></script>
    <script>
        $(window).scroll(function () {
        var scrollPos = $(window).scrollTop();
        var height = $(window).height();
        
        for (let i = 0; i < 12; i++) {
            if (scrollPos>=(height*i)-100 && scrollPos<(height*i)+100) {
                $('#page_'+i).removeClass('d-none');
                $('#page_'+i).addClass('type');
            }
            
        }
        });
        window.onload = function () {

            new fullpage("#pages", {
      sectionSelector: '.page',
      navigation: true,
      parallax: true,
      scrollBar:true
    });
        }


    </script>
</body>

</html>
